steps:
- name: 'gcr.io/cloud-builders/gsutil'
  id: 'download-installer'
  volumes:
  - name: 'archive-target'
    path: '/workspace/ubuntu'
  args: ['cp', 'gs://cyberlytic-internal/apache.tar.gz', 'ubuntu/apache/installer/linux/apache.tar.gz']

- name: 'gcr.io/cloud-builders/docker'
  id: 'ubuntu-apache-build'
  args: ['build', '--tag=eu.gcr.io/$PROJECT_ID/images/vul/ubuntu-apache', '.']
  dir: 'ubuntu/apache'
  volumes:
  - name: 'archive-target'
    path: '/workspace/ubuntu/apache/installer'
  waitFor: ['download-installer']

timeout: 2400s

images: ['eu.gcr.io/$PROJECT_ID/images/vul/ubuntu-apache']
